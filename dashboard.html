<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanBank | Dashboard</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- MOBILE HEADER -->
  <header class="mobile-header">
    <div class="brand">
      Dan<span>Bank</span>
    </div>
    <button class="icon-btn" onclick="toggleSidebar()">â˜°</button>
  </header>

  <!-- SIDEBAR OVERLAY -->
  <div id="sidebarOverlay" class="sidebar-overlay hidden" onclick="toggleSidebar()"></div>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar sidebar-closed">
    <div class="sidebar-inner">
      <div class="sidebar-top">
        <div class="brand brand-lg">
          Dan<span>Bank</span>
        </div>
        <button class="icon-btn close-only" onclick="toggleSidebar()">âœ•</button>
      </div>

      <p id="userEmailSidebar" class="user-email"></p>

      <div class="divider"></div>

      <nav class="sidebar-nav">
        <button class="nav-btn" onclick="scrollToSection('cardsSection')">
          <span class="emoji">ðŸ’³</span> My Cards
        </button>

        <button class="nav-btn" onclick="scrollToSection('sendSection')">
          <span class="emoji">ðŸ’¸</span> Send Money
        </button>

        <button class="nav-btn" onclick="scrollToSection('historySection')">
          <span class="emoji">ðŸ“œ</span> Transactions
        </button>

        <button class="nav-btn" onclick="scrollToSection('chartSection')">
          <span class="emoji">ðŸ“Š</span> Overview
        </button>
      </nav>

      <button class="logout-btn" onclick="logout()">
        <span class="emoji">ðŸšª</span> Logout
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <!-- TOP GRID -->
    <section id="cardsSection" class="grid grid-3">
      <!-- ACTIVE BALANCE -->
      <div class="card card-accent">
        <p class="muted">Active Card Balance</p>
        <h2 id="balance" class="balance">â‚¦0</h2>
        <p id="activeCardName" class="active-card">No Active Card</p>
      </div>

      <!-- CARDS LIST -->
      <div class="card">
        <h3 class="card-title">My Cards</h3>
        <div id="cards" class="cards-list"></div>
        <button class="btn btn-primary btn-full" onclick="addCard()">+ Add New Card</button>
      </div>

      <!-- NOTIFICATIONS -->
      <div class="card">
        <h3 class="card-title">Notifications</h3>
        <ul id="notifications" class="notifications"></ul>
      </div>
    </section>

    <!-- SEND/RECEIVE -->
    <section id="sendSection" class="grid grid-2">
      <div class="card">
        <h3 class="card-title">Send Money</h3>

        <div class="form">
          <label class="label">Bank</label>
          <select id="bankSelect" class="input">
            <option value="">-- Choose Bank --</option>
            <option value="First Bank">First Bank</option>
            <option value="GTBank">GTBank</option>
            <option value="Zenith Bank">Zenith Bank</option>
          </select>

          <label class="label">Recipient Name</label>
          <input id="recipientName" class="input" type="text" placeholder="Recipient Name">

          <label class="label">Amount</label>
          <input id="sendAmount" class="input" type="number" placeholder="â‚¦ Amount">

          <button class="btn btn-primary btn-full" onclick="sendMoney()">Send Now</button>
        </div>
      </div>

      <div class="card">
        <h3 class="card-title">Receive Money (Top Up)</h3>

        <div class="form">
          <label class="label">Amount</label>
          <input id="receiveAmount" class="input" type="number" placeholder="â‚¦ Amount">

          <button class="btn btn-success btn-full" onclick="receiveMoney()">Deposit</button>
        </div>
      </div>
    </section>

    <!-- HISTORY -->
    <section id="historySection" class="card">
      <div class="history-top">
        <h3 class="card-title">Transaction History</h3>

        <select id="filterType" class="input input-small">
          <option value="all">All</option>
          <option value="sent">Sent</option>
          <option value="received">Received</option>
        </select>
      </div>

      <ul id="transactions" class="transactions"></ul>
    </section>

    <!-- CHART -->
    <section id="chartSection" class="card">
      <h3 class="card-title">Spending Overview</h3>
      <div class="chart-wrap">
        <canvas id="spendingChart"></canvas>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
